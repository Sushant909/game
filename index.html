<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="sticking-plaster" as="image">
    <link rel="preload" href="pexels-pixabay-326333" as="image">
    <title>tic-tac-toe</title>
</head>

<body>
    <div class="heading">
        <h2>tic-tac-toe</h2>
    </div>
    <main>
        <div class="midbar">
            <button class="midbutton" id="one"><a>Play</a></button>
            <button class="midbutton" id="two">Vs bot</button>
            <button class="midbutton" id="three">2 players</button>
            <button class="midbutton" id="four">Settings</button>      
        </div>
        <div class="botBox">
            <p id="note">BOT IS NOT READY</p>
            <img src="gamebot.png" id="image" height="170px">
        </div>
        <div class="sidebar">
            <button class="sidebutton">home</button>
            <button class="sidebutton">settings</button>
        </div>
        <div class="container">
            <div class="mainbox">
                <div class="structure">
                    <svg fill="#ec3c3c" height="269px" width="269px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-51.2 -51.2 614.40 614.40" xml:space="preserve" stroke="#ec3c3c" transform="rotate(0)matrix(1, 0, 0, 1, 0, 0)" stroke-width="0.00512"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier">
                    </svg>
                </div>
                <div class="boxes">
                    <button class="button"></button>
                    <button class="button"></button>
                    <button class="button"></button>
                    <button class="button"></button>
                    <button class="button"></button>
                    <button class="button"></button>
                    <button class="button"></button>
                    <button class="button"></button>
                    <button class="button"></button>
                </div>
            </div>
        </div>
        <button class="restartButton">restart</button>
    </main>
    <script src="tic.js"></script>
</body>
</html>
